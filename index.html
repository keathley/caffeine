<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caffeine</title>
  <link href='http://fonts.googleapis.com/css?family=Poiret+One|Lobster' rel='stylesheet' type='text/css'>
  <style>
    body {
      background-color: #090F27;
      /*font-family: 'Lobster', cursive;*/
      font-family: 'Poiret One', cursive;
    }

    .btn {
      width: 200px;
      height: 200px;
      position: relative;
    }

    .coffee-cup {
      display: block;
      position: absolute;
    }

    .coffee-fill {
      display: block;
      position: absolute;
      width: 260px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0 auto;
      -webkit-clip-path: polygon(62px 291px,191px 291px,225px 82px,32px 82px);
      -moz-clip-path: polygon(62px 291px,191px 291px,225px 82px,32px 82px);
    }

    .coffee-fill__wipe {
      background-color: rgba(243, 159, 255, 0.55);
      display: block;
      position: absolute;
      top: 100%;
      bottom: 0;
      left: 0;
      right: 0;
      transition: top .5s cubic-bezier(0.4,-0.59, 0.29, 0.92);
    }

    .background {
      background-color: #e4509b;
    }

    .cup {
      cursor: pointer;
      margin-top: 110px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    svg {
      stroke: #49EEEC;
      stroke-width: 8px;
      fill: transparent;
      display: block;
      margin: 0 auto;
    }

    .coffee-count {
      color: white;
      position: absolute;
      top: 175px;
      left: 178px;
    }

    .by-line {
      color: #ED66BE;
      text-align: center;
      display: block;
      font-size: 64px;
    }

  </style>
</head>
<body>
  <div style="position: relative" class="cup">
    <svg height="310" width="260" >
      <defs>
        <clipPath id="coffee-clip">
          <polygon points="59 297 194 295 229 78 28 78" />
        </clipPath>
      </defs>
      <polygon points="30 55 228 55 220 35 38 35" />
      <rect x="22" y="55" width="214" height="20" stroke-width="4" />
      <polygon points="59 295 194 295 229 78 28 78" />
    </svg>
    <div class="coffee-count">
      <span class="coffee-count__count">0</span>
    </div>
    <div class="coffee-fill">
      <div class="coffee-fill__wipe js-coffee-fill"></div>
    </div>
    <span class="by-line">
      Caffeine
    </span>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script>
    $(function() {
      var height = 100;

      $('.cup').click(function() {
        $( '.js-coffee-fill' ).css('top', '-=50');
      });
    });
  </script>
</body>
</html>
