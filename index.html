<!DOCTYPE html manifest="main.appcache">
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Caffeine</title>
  <link href='http://fonts.googleapis.com/css?family=Poiret+One|Lobster' rel='stylesheet' type='text/css'>
  <style>
    body {
      background-color: #090F27;
    }

    .btn {
      width: 200px;
      height: 200px;
      position: relative;
    }

    .coffee-cup {
      display: block;
      position: absolute;
    }

    .coffee-fill {
      display: block;
      position: absolute;
      width: 260px;
      height: 310px;
      top: 75px;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0 auto;
      -webkit-clip-path: polygon(62px 291px,191px 291px,225px 82px,32px 82px);
      -moz-clip-path: polygon(62px 291px,191px 291px,225px 82px,32px 82px);
    }

    .coffee-fill__wipe {
      background-color: rgba(243, 159, 255, 0.55);
      display: block;
      position: absolute;
      top: 100%;
      bottom: 0;
      left: 0;
      right: 0;
      transition: top .5s cubic-bezier(0.4,-0.59, 0.29, 0.92);
    }

    .background {
      background-color: #e4509b;
    }

    .cup {
      cursor: pointer;
      margin-top: 35px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    svg {
      stroke: #49EEEC;
      stroke-width: 8px;
      fill: transparent;
      display: block;
      margin: 0 auto;
    }

    .coffee-count {
      color: white;
      font-size: 64px;
      display: block;
      text-align: center;
    }

    .by-line {
      /*color: #fff;*/
      color: #ed66be;
      font-family: 'Poiret One', cursive;
      text-align: center;
      display: block;
      font-size: 64px;
      /*-webkit-animation: red-neon 1.5s ease-in-out infinite alternate;*/
    }

    @-webkit-keyframes red-neon {
      from {
        text-shadow: 0 0 10px #fff,
                   0 0 20px  #fff,
                   0 0 30px  #fff,
                   0 0 40px  #FF1177,
                   0 0 70px  #FF1177,
                   0 0 80px  #FF1177,
                   0 0 100px #FF1177,
                   0 0 150px #FF1177;
      }
      to {
        text-shadow: 0 0 5px #fff,
                   0 0 10px #fff,
                   0 0 15px #fff,
                   0 0 20px #FF1177,
                   0 0 35px #FF1177,
                   0 0 40px #FF1177,
                   0 0 50px #FF1177,
                   0 0 75px #FF1177;
      }
    }
  </style>
</head>
<body>

  <div style="position: relative" class="cup">
    <span class="by-line">
      Caffeine
    </span>
    <svg height="310" width="260" >
      <defs>
        <clipPath id="coffee-clip">
          <polygon points="59 297 194 295 229 78 28 78" />
        </clipPath>
      </defs>
      <polygon points="30 50 228 50 220 30 38 30" />
      <rect x="22" y="55" width="214" height="20" />
      <polygon points="59 295 194 295 229 78 28 78" />
    </svg>
    <div class="coffee-fill">
      <div class="coffee-fill__wipe js-coffee-fill"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="/main.js"></script>
</body>
</html>
